<ion-view title="Search Hacker News">
  <ion-content>
    <div class="item-input-inset">
      <ion-search class="search-wrapper-light" placeholder="Search a story" min-length="0" model="results" source="getSearch(query)"></ion-search>
    </div>
    <div class="list">
      <div ng-repeat="hit in results.hits" class="item item-thumbnail-left" ng-click="openNews(hit)">
        <img ng-src="https://drcs9k8uelb9s.cloudfront.net/{{hit.objectID}}.png" />
        <h2 ng-bind-html="hit._highlightResult.title.value"></h2>
        <a class="hit-link clearfix" href="#">{{hit.url}}</a>
        <small>{{hit.points}} points by <span class="author">{{hit.author}}</span></small>
        <small class="clearfix">{{hit.created_at_i | moment:'M/D/YYYY h:m A'}} â€¢ {{hit.num_comments}} comments</small>
      </div>
    </div>
  </ion-content>
</ion-view>
